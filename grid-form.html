<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../CSS Assignments/styles/form.css">
</head>

<body>
    <h1>STUDENT'S REGISTRATION.</h1>
    <form>
        <div class="grid-container">
            <div class="grid-item" id="First-Name">FirstName
                <div><input></div>
            </div>
            <div class="grid-item" id="Middle-Name">Middle Name
                <div><input></div>
            </div>
            <div class="grid-item" id="Last-Name">Last Name
                <div><input></div>
            </div>
            <div class="grid-item" id="Phone">Phone
                <div><input></div>
            </div>
            <div class="grid-item" id="Email">Email
                <div><input></div>
            </div>
            <div class=grid-item id="Age">Age
                <div><input type="number"></div>
            </div>
            <div class=grid-item id="Gender">Gender
                <div><input></div>
                <input type="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class=grid-item id="country">
                <label>Country</label>
                <div><input></div>
            </div>
            <div class=grid-item id="nationality">
                <label>Nationality</label>
                <div><input></div>
            </div>
        </div>
        <div class="grid-item"><button type="submit">Submit</button>
        </div>
        </div>
    </form>
</body>

</html>
